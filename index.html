<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 3 Trap</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0f0f0f;
        color: white;
    }

    header {
        background: #0f0f0f;
        padding: 35px;
        text-align: center;
        font-size: 42px;
        letter-spacing: 3px;
        font-weight: 700;
        border-bottom: 1px solid #222;
    }

    .container {
        display: flex;
        gap: 30px;
        padding: 40px;
    }

    .sidebar {
        width: 260px;
        background: #1a1a1a;
        border-radius: 16px;
        padding: 30px;
        border: 1px solid #232323;
    }

    .sidebar-title {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        font-size: 18px;
        margin: 18px 0;
        opacity: 0.85;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .content {
        flex: 1;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 16px;
        border: 1px solid #232323;
    }

    .content-title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    
    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 60px;
    }

    .card {
        background: #111;
        border-radius: 18px;
        padding: 15px;
        border: 1px solid #202020;
        transition: 0.25s;
        width: 100%;
    }

    .card:hover {
        transform: translateY(-6px);
        border-color: #5c4a29;
    }

    .card img {
        width: 100%;
        aspect-ratio: 4 / 3; 
        object-fit: cover;
        border-radius: 15px;
        object-position: top;
    }

    .card-title {
        font-size: 22px;
        margin-top: 15px;
        font-weight: 700;
    }

    .card-text {
        font-size: 16px;
        opacity: 0.85;
        margin-top: 6px;
    }

    footer {
        margin-top: 40px;
        background: #0f0f0f;
        padding: 35px;
        text-align: center;
        font-size: 16px;
        letter-spacing: 1px;
        border-top: 1px solid #222;
        position: relative;
    }

    footer::before {
        content: "";
        width: 100%;
        height: 2px;
        background: #bfa76f;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<header>
    <i class="fa-solid fa-microphone-lines"></i> TOP 3 TRAP
</header>

<div class="container">

    <div class="sidebar">
        <div class="sidebar-title">Menú</div>
        <ul>
            <li><i class="fa-solid fa-house"></i> Inicio</li>
            <li><i class="fa-solid fa-layer-group"></i> Rankings</li>
            <li><i class="fa-solid fa-fire"></i> Tendencias</li>
            <li><i class="fa-solid fa-envelope"></i> Contacto</li>
        </ul>
    </div>

    <div class="content">
        <div class="content-title">Top Tiraderas</div>

        <div class="cards">

            <div class="card">
                <img src="pirlo.jpg">
                <div class="card-title">PIRLO</div>
                <div class="card-text">La rata del trap.</div>
            </div>

            <div class="card">
                <img src="blessd.jpg">
                <div class="card-title">BLESSD</div>
                <div class="card-text">Sonido más fino.</div>
            </div>

            <div class="card">
                <img src="kris r.jpg">
                <div class="card-title">KRIS R</div>
                <div class="card-text">La K en fuego.</div>
            </div>

        </div>
    </div>

</div>

<footer>
    © 2025 TOP TRAP — Diseño minimal trap
</footer>

</body>
</html>
